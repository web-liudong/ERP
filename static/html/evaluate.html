<script type="text/javascript">
	var selType,
		conDom = $('#evaluateCon');

	function submit(){
		if(!selType){
			alert("请选择评价类型~")
			return false;
		}
		if(conDom.val() == ""){
			alert("评论内容不能为空~")
			return false;
		}
		var params = {
			description:conDom.val(),
			level:selType
		}

		$.ajax({
			type: "POST",
			contentType:'application/json;charset=utf-8',
			url: `/api/order-service/order/delivery/${orderId}/evaluation`,
			data:  JSON.stringify(params),
			success: function (result) {
				alert("感谢您的评价！");
			},
			error: function (res,data) {
				var obj = JSON.parse(res.responseText);
				alert(obj.message || "对不起，评价提交失败");
			}
		});
	};

	function GetQueryString(name){
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if(r!=null)return  decodeURIComponent(r[2]); return null;
	}

	var orderId = "";
	$(document).ready(function(){
		$("#orderNo").html(GetQueryString("orderNo"));
		orderId = GetQueryString("orderDeliveryId");
		$("#deliveryNo").html(GetQueryString("orderDeliveryNo"));
		$("#cusName").html(GetQueryString("customerName"));

		$(".orderinfo dd").bind('click', function(e){
			selType = $(this).attr('type');
			$(this).addClass("active").siblings().removeClass("active");
		})
	});
</script>
</html>
